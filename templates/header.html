<header class="header" data-header>
    <div class="container">
        <a href="{{ url_for('main.home') }}" class="logo">
            <img src="{{ url_for('static', filename='assets/favicon.png') }}" width="40" alt="OS home"/>
        </a>
        <nav class="navbar" data-navbar>

            <ul class="navbar-list">
                {% for item in nav_items %}
                <li class="navbar-item">
                    <a href="{{ item.url }}"
                       class="label-lg navbar-link has-after {{ 'active' if item.active else '' }}">
                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}

                {% if current_user.is_authenticated %}
                {% if (nav_items[5] and nav_items[5]['label'] != 'Admin') or ( not nav_items[5]) %}
                <li class="navbar-item">
                    <a href="{{url_for('main.admin')}}"
                       class="label-lg navbar-link has-after">
                        Admin
                    </a>
                </li>
                {% endif %}
                {% endif %}

            </ul>
        </nav>
        <a href="{{ url_for('main.contact') }}" class="btn btn-primary">Contact Now</a>
        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
    </div>
</header>
