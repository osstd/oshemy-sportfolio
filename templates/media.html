<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Omar Shemy | {{title}}</title>

    <!-- favicon -->

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.png') }}"/>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin=""/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
    />

    <!-- custom css -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/require.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/portfolio.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/admin.css') }}"/>

    <!--Viewer css-->

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css"
    />

</head>
<body>

<!--Preloader-->

<div class="preloader" data-preloader>
    <div class="preloader-circle"></div>
</div>

<!-- Header -->

{{ get_header('Admin', 'Media') | safe }}

<main>
    <article>
        <section class="section has-before" aria-label="home">

            <h2
                    class="section-title headline-sm text-center"
                    id="title-media"
            >
                {{title|safe}}
            </h2>
            <div class="container">
                <div class="media-grid">
                    {% for index, url in urls: %}
                    <div class="grid-item">
                        {% if '.gif' in url or '.jpg' in url %}

                        <img src="{{url}}" alt="">

                        {% else %}

                        <video controls>
                            <source src="{{url}}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </article>
</main>

<!-- Footer -->

{{ render_footer() | safe }}

<!-- custom js -->
<script src="{{url_for('static', filename='js/scripts.js')}}"></script>


</body>
</html>
