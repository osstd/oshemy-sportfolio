<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OS | {{title}}</title>

    <!-- favicon -->

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.png') }}"/>


    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin=""/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- custom css -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/require.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/portfolio.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/viewer.css') }}"/>

    <!--Viewer css-->

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css"
    />

</head>
<body>

<!-- Preloader -->

<div class="preloader" data-preloader>
    <div class="preloader-circle"></div>
</div>

<!--Orientation-->

<div id="orientation-message" class="hidden">
    <div class="rotate-indicator">
        <i class="fas fa-mobile-alt"></i>
    </div>
</div>

<!-- Header -->

{{ get_header('Admin', 'Slides') | safe}}

<main>
    <article>
        <section class="section portfolio" aria-labelledby="portfolio-label">

            <div class="view-switcher">
                <i id="gridViewBtn" class="fas fa-th"></i>
                <i id="carouselViewBtn" class="fas fa-image"></i>
            </div>

            <h2
                    class="section-title headline-sm text-center"
                    id="portfolio-label"
            >
                {{title|safe}}
            </h2>

            <div class="container">
                <div class="carousel">
                    <div class="wrapper">
                        {% for index, url in urls: %}
                        <img class="img-viewable block-view" src="{{url}}" alt="Slide {{ index + 1 }}">
                        {% endfor %}
                        <i id="prevBtn" class="fas fa-chevron-left" style="left: 10px"></i>
                        <i id="nextBtn" class="fas fa-chevron-right" style="right: 10px"></i>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="imageContainer">
                    {% for index, url in urls %}
                    <div class="grid-item" draggable="true">
                        <div class="image-wrapper">
                            <img class="img-viewable grid-view" src="{{ url }}" alt="Slide image">
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </section>
    </article>
</main>

<!-- Footer -->

{{ render_footer() | safe }}

<!-- custom js -->
<script src="{{url_for('static', filename='js/scripts.js')}}"></script>
<script src="{{url_for('static', filename='js/scripts-se.js')}}"></script>

<!--Viewer js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>

<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
</body>
</html>
